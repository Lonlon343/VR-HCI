<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>HCI Projekt â€” A-Frame</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <!-- A-Frame handles the canvas and VR button automatically -->
    <a-scene voice-control vr-mode-ui="enabled: true" renderer="colorManagement: true; alpha: true;">
        <!-- Assets: Preload textures -->
        <a-assets>
            <img id="coburg-logo" src="HS Coburg logo 2.png">
            <img id="co-logo" src="CO logo.png">
            <img id="LCC-logo" src="2021_logo_lcc_rgb-scaled.jpg">
        </a-assets>

        <!-- Interactive Objects -->
        <a-entity id="logo-cube" position="10 1.7 0" custom-object="type: cube;" class="interactive" data-url="https://www.hs-coburg.de/studieren/bachelor/wirtschaft/wirtschaftsinformatik-2-0/"></a-entity>
        <a-entity id="logo-sphere" position="0 1.7 -10" custom-object="type: sphere;" class="interactive" data-message="Welcome to WI 2.0"></a-entity>
        <a-entity id="logo-cylinder" position="-10 1.7 0" custom-object="type: cylinder;" class="interactive" data-url="https://www.hs-coburg.de/"></a-entity>
        <a-entity id="custom-building" position="0 0 10" custom-object="type: building;" class="interactive" data-url="https://lucas-cranach-campus.de/en/"></a-entity>

        <!-- Player Rig for movement -->
        <a-entity id="player-rig" position="0 0 0" movement-controls="fly: false;">
            <!-- Camera and desktop controls -->
            <a-entity camera="active: true" position="0 1.7 0" look-controls="pointerLockEnabled: true" wasd-controls="fly: false; acceleration: 20">
                <a-entity cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .interactive;"></a-entity>
            </a-entity>
            <!-- VR controller controls -->
            <a-entity oculus-touch-controls="hand: left" laser-controls="hand: left" raycaster="objects: .interactive;"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right" raycaster="objects: .interactive;"></a-entity>
        </a-entity>

    </a-scene>
</body>
</html>
